<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
    <style>
        div, img{width: 250px;}
        
    </style>
</head>
<body>
    <script>
        let element= document.createElement('div'); //creating div
        document.body.appendChild(element) //appending the div to body
        element.style.height='250px'
        element.style.width='250px';
        element.style.margin='100px 200px ';
        element.style.border='1px solid red';       
        function img(image='download1.jpg'){
            let imgElement=document.createElement('img')
            element.appendChild(imgElement);
            imgElement.src=image;               
        }
        img();
    </script>
</body>
</html>
