<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping numbers Without temp</title>
</head>
<body>
    <script>
        console.log('swap WithOut tep variable')
        let a=10;
        let b=20;
        a=a+b;
        b=a-b;
        a=a-b;
        console.log(a)
        console.log(b)
    </script>
    <script>
        console.log('swap with tep variable')
        let c=10,d=20;     
        let temp;
        temp=c;
        c=d;
        d=temp;
        console.log(a);
        console.log(b) 
    </script>
</body>
</html>
