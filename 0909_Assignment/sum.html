<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function findSum(str) {
            let temp = "0";
            let sum = 0;
            for (let i = 0; i < str.length; i++) {
                let ch = str[i];
                if (!isNaN(String(ch) * 1))
                    temp += ch;
                else {
                    sum += parseInt(temp);
                    temp = "0";
                }
            }
            return sum + parseInt(temp);
        }
        let str = ("10Hinullundefinedundefined20");

        document.write("Sum Of Number Givin String: " + " " + findSum(str));
    </script>
</body>

</html>
