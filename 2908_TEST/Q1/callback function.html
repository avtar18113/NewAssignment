<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>what a callback function</title>
    <style>
        #demo {
            font-size: 35px;
            text-transform: uppercase;
            text-align: center;
            color: aliceblue;
            background-color: brown;
            border-radius: 20px;
            padding: 15px;
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>what a callback function</h1>
    <div id="demo"></div>
    <p>A callback function is a function passed into another function as an argument, which is then invoked inside the
        outer function to complete some kind of routine or action</p>
    <figure><img src="CallbackSimple-de.png" alt=""></figure>


    <script>
        function greeting(name) {
            // alert('Hello ' + name);
            // document.write('hello ' + name);

            document.getElementById("demo").innerHTML = ('hello ' + name);
        }

        function UserInput(callback) {
            var name = prompt('Please enter your name.');            
            callback(name);          

        }

        UserInput(greeting);
    </script>
</body>

</html>
