<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Each Element</title>
</head>
<body>
    <script>
       function reverseString(str) {
    const rem = return str.split("").reverse().join("");
}
document.write(rem);
reverseString("hello ram avtar");
    </script>
</body>
